<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Landing Page</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        Roll Number: 22311A501
        Class: B.Tech CSE A
        Page 12 Web Technologies Lab Record
        <h1 class="text-3xl font-bold text-white">Welcome to Our Service</h1>
        <p id="deviceType" class="mt-2 text-lg text-white"></p>
    </header>
   
    <main>
        <section id="hero" class="py-16 text-center">
            <h2 id="heroTitle" class="text-2xl md:text-3xl lg:text-4xl font-bold mb-4">Discover Our Solutions</h2>
            <p id="heroDescription" class="text-lg md:text-xl text-gray-700 max-w-2xl mx-auto">We provide top-notch solutions tailored to your needs.</p>
        </section>
      
        <section id="features" class="py-8">
            <h2 class="text-2xl font-bold mb-6 text-center">Features</h2>
            <div id="featureList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4 max-w-6xl mx-auto">
                <!-- Features will be dynamically inserted here -->
            </div>
        </section>
      
        <section id="contact" class="py-12 bg-gray-100">
            <h2 class="text-2xl font-bold mb-4 text-center">Contact Us</h2>
            <p class="text-center mb-8 text-gray-600">Get in touch with us for more information.</p>
            <form id="contactForm" class="max-w-md mx-auto space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent">
                </div>
                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message:</label>
                    <textarea id="message" name="message" rows="4" required class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-red-400 focus:border-transparent"></textarea>
                </div>
                <button type="submit" class="w-full bg-red-400 hover:bg-red-600 text-white font-medium py-3 px-4 rounded-md transition duration-200">Send Message</button>
            </form>
        </section>
    </main>
   
    <footer class="bg-gray-800 text-white py-6 text-center">
        <p>&copy; 2024 Our Service</p>
    </footer>
   
    <script src="script.js"></script>
</body>
</html>
